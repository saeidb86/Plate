```html
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚗 سیستم تشخیص پلاک خودرو</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        .tab { display: none; }
        .tab.active { display: block; }
        .tab-button { padding: 10px 20px; cursor: pointer; display: inline-block; }
        .tab-button.active { background-color: #ddd; }
        .result-box { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
        .image-preview, .video-preview { max-width: 100%; height: auto; }
        #cameraFeed { max-width: 100%; }
        button { margin: 5px; padding: 8px 16px; }
    </style>
</head>
<body>
    <div class="tab-buttons">
        <span class="tab-button active" onclick="openTab('imageTab')">تصویر</span>
        <span class="tab-button" onclick="openTab('videoTab')">ویدیو</span>
        <span class="tab-button" onclick="openTab('cameraTab')">دوربین زنده</span>
    </div>

    <div id="imageTab" class="tab active">
        <h2>آپلود تصویر:</h2>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="uploadImage()">ارسال</button>
        
        <div class="result-box">
            <h3>نتایج:</h3>
            <div id="imageResults"></div>
        </div>
        
        <div class="result-box">
            <h3>تصویر پردازش شده:</h3>
            <img id="processedImage" class="image-preview" />
        </div>
    </div>

    <div id="videoTab" class="tab">
        <h2>آپلود ویدیو:</h2>
        <input type="file" id="videoInput" accept="video/*">
        <button onclick="uploadVideo()">ارسال</button>
        
        <div class="result-box">
            <h3>در حال پردازش ویدیو...</h3>
            <video id="processedVideo" class="video-preview" controls></video>
        </div>
        
        <div class="result-box">
            <h3>نتایج تشخیص پلاک:</h3>
            <div id="videoResults"></div>
        </div>
    </div>

    <div id="cameraTab" class="tab">
        <h2>دوربین زنده:</h2>
        <div class="result-box">
            <video id="cameraFeed" autoplay playsinline></video>
        </div>
        
        <div>
            <button onclick="startCamera()">شروع دوربین</button>
            <button onclick="stopCamera()">توقف دوربین</button>
            <button onclick="captureAndRecognize()">تشخیص پلاک</button>
            <button onclick="toggleContinuousMode()">حالت تشخیص خودکار</button>
        </div>
        
        <div class="result-box">
            <h3>نتایج:</h3>
            <div id="cameraResults"></div>
        </div>
        
        <div class="result-box">
            <h3>تصویر پردازش شده:</h3>
            <img id="processedCameraImage" class="image-preview" />
        </div>
    </div>

    <script>
        let stream = null;
        let continuousMode = false;
        let ws = null;
        let canvas = document.createElement('canvas');
        let context = canvas.getContext('2d');

        function openTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`.tab-button[onclick="openTab('${tabName}')"]`).classList.add('active');
        }

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } });
                const video = document.getElementById('cameraFeed');
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    console.log("Camera stream loaded, dimensions:", video.videoWidth, video.videoHeight);
                };
                console.log("Camera started successfully");
            } catch (err) {
                console.error("Error accessing camera:", err);
                alert("خطا در دسترسی به دوربین: " + err.message);
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                document.getElementById('cameraFeed').srcObject = null;
                console.log("Camera stopped");
            }
            if (ws) {
                ws.close();
                ws = null;
                console.log("WebSocket closed");
            }
            continuousMode = false;
            updateContinuousModeButton();
        }

        async function captureAndRecognize() {
            if (!stream) {
                console.error("No active camera stream");
                alert("لطفاً ابتدا دوربین را شروع کنید");
                return;
            }
            
            const video = document.getElementById('cameraFeed');
            if (!video.videoWidth || !video.videoHeight) {
                console.error("Invalid video dimensions:", video.videoWidth, video.videoHeight);
                return;
            }
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            canvas.toBlob(async (blob) => {
                if (!blob) {
                    console.error("Failed to create blob");
                    return;
                }
                console.log("Sending blob for single capture, size:", blob.size);
                const formData = new FormData();
                formData.append('file', blob, 'capture.jpg');
                
                try {
                    const response = await fetch('/recognize_camera', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    displayResults(data, 'cameraResults', 'processedCameraImage');
                } catch (err) {
                    console.error("Error recognizing plate:", err);
                    alert("خطا در تشخیص پلاک: " + err.message);
                }
            }, 'image/jpeg', 0.8);
        }

        function toggleContinuousMode() {
            continuousMode = !continuousMode;
            updateContinuousModeButton();
            
            if (continuousMode) {
                console.log("Starting continuous mode");
                if (!stream) {
                    console.error("No camera stream, starting camera...");
                    startCamera().then(() => {
                        startWebSocket();
                        captureAndStream();
                    });
                } else {
                    startWebSocket();
                    captureAndStream();
                }
            } else {
                console.log("Stopping continuous mode");
                if (ws) {
                    ws.close();
                    ws = null;
                }
            }
        }

        function updateContinuousModeButton() {
            const button = document.querySelector('button[onclick="toggleContinuousMode()"]');
            button.textContent = continuousMode ? 'توقف تشخیص خودکار' : 'حالت تشخیص خودکار';
        }

        function startWebSocket() {
            console.log("Attempting to connect to WebSocket");
            ws = new WebSocket('ws://127.0.0.1:8089/recognize_camera_stream');
            
            ws.onopen = () => {
                console.log('WebSocket connection established');
            };
            
            ws.onmessage = (event) => {
                console.log('Received message from server, size:', event.data.length);
                try {
                    const data = JSON.parse(event.data);
                    displayResults(data, 'cameraResults', 'processedCameraImage');
                } catch (err) {
                    console.error("Error parsing server response:", err);
                }
            };
            
            ws.onclose = () => {
                console.log('WebSocket connection closed');
                if (continuousMode) {
                    console.log('Reconnecting WebSocket...');
                    setTimeout(startWebSocket, 1000);
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        async function captureAndStream() {
            if (!continuousMode) {
                console.log("Continuous mode is disabled");
                return;
            }
            if (!stream) {
                console.error("No active camera stream");
                alert("لطفاً ابتدا دوربین را شروع کنید");
                return;
            }
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                console.error("WebSocket not open, state:", ws?.readyState);
                if (continuousMode) {
                    console.log("Attempting to reconnect WebSocket...");
                    startWebSocket();
                }
                setTimeout(captureAndStream, 1000);
                return;
            }
            
            const video = document.getElementById('cameraFeed');
            if (!video.videoWidth || !video.videoHeight) {
                console.error("Invalid video dimensions:", {
                    width: video.videoWidth,
                    height: video.videoHeight
                });
                setTimeout(captureAndStream, 500);
                return;
            }
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            canvas.toBlob((blob) => {
                if (!blob) {
                    console.error("Failed to create blob");
                    setTimeout(captureAndStream, 500);
                    return;
                }
                console.log("Sending blob, size:", blob.size);
                try {
                    ws.send(blob);
                    console.log("Blob sent successfully");
                } catch (err) {
                    console.error("Error sending blob:", err);
                }
                // Continue streaming at ~2 FPS
                setTimeout(captureAndStream, 500);
            }, 'image/jpeg', 0.8);
        }

        function displayResults(data, resultsElementId, imageElementId) {
            const resultsDiv = document.getElementById(resultsElementId);
            const imageElement = document.getElementById(imageElementId);
            
            if (data.status === 'success') {
                resultsDiv.innerHTML = data.results.map(result => 
                    `<div>پلاک: ${result.text} (اعتماد: ${result.confidence.toFixed(2)})</div>`
                ).join('');
                imageElement.src = `data:image/jpeg;base64,${data.image}`;
            } else {
                resultsDiv.innerHTML = `<div>خطا: ${data.detail || 'خطای ناشناخته'}</div>`;
                console.error("Server error:", data.detail);
            }
        }

        async function uploadImage() {
            const input = document.getElementById('imageInput');
            if (!input.files[0]) return;
            
            const formData = new FormData();
            formData.append('file', input.files[0]);
            
            try {
                const response = await fetch('/recognize_image', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                displayResults(data, 'imageResults', 'processedImage');
            } catch (err) {
                console.error("Error uploading image:", err);
                alert("خطا در آپلود تصویر: " + err.message);
            }
        }

        async function uploadVideo() {
            const input = document.getElementById('videoInput');
            if (!input.files[0]) return;
            
            const formData = new FormData();
            formData.append('file', input.files[0]);
            
            try {
                const response = await fetch('/recognize_video', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.status === 'success') {
                    document.getElementById('videoResults').innerHTML = data.results.map(result => 
                        `<div>پلاک: ${result.text} (اعتماد: ${result.confidence.toFixed(2)})</div>`
                    ).join('');
                    document.getElementById('processedVideo').src = `data:video/mp4;base64,${data.video}`;
                }
            } catch (err) {
                console.error("Error uploading video:", err);
                alert("خطا در آپلود ویدیو: " + err.message);
            }
        }
    </script>
</body>
</html>
